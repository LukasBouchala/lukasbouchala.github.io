<!DOCTYPE html>
<html lang="cz" style="background-color:#202124;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/be1f410c2f.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="img/logo.png">
</head>

<body>
<header>
    <div class="header-items">
        <div class="logo">
            <img src="img/logo.png" alt="Search logo">
        </div>
        <ul class="links">
            <li>
                <a href="./">Search</a>
            </li>
            <li>
                <a href="#" class="active">Images</a>
            </li>
            <li>
                <a href="advanced.html">Advenced</a>
            </li>
        </ul>
    </div>
</header>

<main>
    <div class="wrapper">
        <div class="title">
            <h1>
                <p>
                    <span style='color: blue'>G</span> <span style='color: red'>o</span> <span
                        style='color: yellow'>o</span> <span style='color: blue'>g</span> <span
                        style='color: green'>l</span> <span style='color: red'>e</span>
                    <span style='color: blue'>I</span>
                    <span style='color: red'>m</span> <span style='color: yellow'>a</span>
                    <span style='color: blue'>g</span> <span style='color: green'>e</span> <span
                        style='color: red'>s</span>
                </p>
            </h1>
        </div>
        <form action="https://images.google.com/images" name="f">
            <div class="row">
                <input type="text" name="as_q" placeholder="Sem napiš hledaný výraz" autocomplete="off"
                       autocorrect="off" autocapitalize="off" spellcheck="false">
                <button type="submit" name="btnK"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="buttons">
                <input type="submit" value="Hledat" name="btnK">
            </div>
        </form>
    </div>
</main>
</body>

</html>
